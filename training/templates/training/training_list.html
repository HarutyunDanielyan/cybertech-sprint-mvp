{% extends 'base.html' %}

{% block title %}Դասընթացների ցուցակ{% endblock %}

{% block content %}
    <h1>Դասընթացների մոդուլներ</h1>
    <ul>
        {% for module in modules %}
            <li>
                <a href="{% url 'training:module_detail' module.id %}">{{ module.title }}</a>
            </li>
        {% empty %}
            <li>Դասընթացների մոդուլներ չկան:</li>
        {% endfor %}
    </ul>
{% endblock %}
