{% extends 'base.html' %}

{% block title %}Ընտրել ստանդարտ{% endblock %}

{% block content %}
    <h1>Ընտրել ստանդարտ</h1>
    <form method="post">
        {% csrf_token %}
        <select name="standard_id">
            {% for standard in standards %}
                <option value="{{ standard.id }}">{{ standard.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Ընտրել</button>
    </form>
{% endblock %}
