{% extends 'base.html' %}
{% load static i18n %}
{% block title %}{% trans "Password Reset" %}{% endblock %}
{% block content %}
<section class="py-20 bg-gray-100">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-4">{% trans "Password Reset" %}</h1>
        <h1 class="text-2xl font-bold mb-4">{% trans "Գաղտնաբառի վերականգնում" %}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">{% trans "Send Reset Link" %}</button>
        </form>
    </div>
</section>
{% endblock %}
