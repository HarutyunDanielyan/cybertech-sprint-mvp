{% extends 'base.html' %}
{% block title %}Take Quiz: {{ form.quiz.title }}{% endblock %}
{% block content %}
    <h1>{{ form.quiz.title }}</h1>
    <p><strong>Description:</strong> {{ form.quiz.description }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Quiz</button>
    </form>
    <a href="{% url 'assessments:quiz_list' %}">Back to Quiz List</a>
{% endblock %}
